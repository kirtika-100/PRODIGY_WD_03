<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodigy Infotech Tic-Tac-Toe</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .mode-btns {
      margin-bottom: 15px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0b78e3;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .message {
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span style="text-decoration: underline; text-decoration-color: yellow;">Prodigy Infotech</span> Tic-Tac-Toe</h1>
    <div class="mode-btns">
      <button onclick="setMode('2P')">2 Players</button>
      <button onclick="setMode('CPU')">Vs Computer</button>
    </div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const boardEl = document.getElementById("board")
    const messageEl = document.getElementById("message")
    let board, currentPlayer, gameActive, mode

    function setMode(selectedMode) {
      mode = selectedMode
      resetGame()
    }

    function initBoard() {
      boardEl.innerHTML = ""
      board = Array(9).fill("")
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div")
        cell.classList.add("cell")
        cell.addEventListener("click", () => handleCellClick(i))
        boardEl.appendChild(cell)
      }
    }

    function handleCellClick(index) {
      if (!gameActive || board[index] !== "") return
      board[index] = currentPlayer
      renderBoard()
      if (checkWinner()) {
        messageEl.textContent = `${currentPlayer} Wins!`
        gameActive = false
        return
      }
      if (board.every(cell => cell !== "")) {
        messageEl.textContent = "Draw! Restarting..."
        setTimeout(resetGame, 1500)
        return
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X"
      if (mode === "CPU" && currentPlayer === "O" && gameActive) computerMove()
    }

    function computerMove() {
      let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null)
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)]
      board[move] = "O"
      renderBoard()
      if (checkWinner()) {
        messageEl.textContent = "O Wins!"
        gameActive = false
        return
      }
      if (board.every(cell => cell !== "")) {
        messageEl.textContent = "Draw! Restarting..."
        setTimeout(resetGame, 1500)
        return
      }
      currentPlayer = "X"
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ]
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern
        return board[a] && board[a] === board[b] && board[a] === board[c]
      })
    }

    function renderBoard() {
      document.querySelectorAll(".cell").forEach((cell, i) => cell.textContent = board[i])
    }

    function resetGame() {
      initBoard()
      currentPlayer = "X"
      gameActive = true
      messageEl.textContent = ""
    }

    setMode("2P")
  </script>
</body>
</html>
